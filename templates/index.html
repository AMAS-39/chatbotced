<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Information | زانیاری بەش | معلومات القسم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        secondary: 'var(--secondary)',
                        accent: 'var(--accent)',
                    },
                },
            },
        }
    </script>
</head>
<body class="light transition-colors duration-200">
    <div class="min-h-screen bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-200 flex flex-col">
        <!-- Header -->
        <nav class="bg-[var(--primary)] text-white p-4 shadow-lg">
            <div class="container mx-auto px-4 max-w-6xl flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" 
                         alt="Department Logo" 
                         class="w-12 h-12 object-contain rounded-full bg-white p-0.01" 
                         onerror="this.src='https://via.placeholder.com/48?text=Logo'"/>
                    <h1 class="text-xl md:text-2xl font-bold hidden md:block">Computer Education Department Chatbot</h1>
                    <h1 class="text-xl md:text-2xl font-bold md:hidden">CED</h1>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-[var(--secondary)]">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                    </button>
                    
                    <div class="relative">
                        <select id="language-select" 
                                onchange="setLanguage(this.value)" 
                                class="appearance-none bg-transparent border border-white rounded-lg px-3 py-1 md:px-4 md:py-2 text-white cursor-pointer hover:bg-[var(--secondary)] focus:outline-none">
                            <option value="select" id="lang-label" selected>Language</option>
                            <option value="en" id="lang-label-en">English</option>
                            <option value="ku" class="text-black" id="lang-label-ku">کوردی</option>
                            <option value="ar" class="text-black" id="lang-label-ar">عربي</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Chat Container -->
        <div class="container mx-auto px-4 py-6 max-w-4xl flex-1 flex flex-col">
            <!-- Messages Container -->
            <div id="messages-container" 
                 class="flex-1 overflow-y-auto mb-4 p-4 space-y-4 rounded-lg bg-gray-50 dark:bg-gray-800 shadow-inner">
            </div>

            <!-- Chat Form -->
            <form id="chat-form" class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4">
                <div id="en-content" class="space-y-2">
                    <label for="user-input" class="block text-sm font-medium">Ask your question:</label>
                </div>
                <div id="ku-content" class="space-y-2 rtl kurdish hidden">
                    <label for="user-input" class="block text-sm font-medium">پرسیارەکەت بنووسە:</label>
                </div>
                <div id="ar-content" class="space-y-2 rtl arabic hidden">
                    <label for="user-input" class="block text-sm font-medium">اطرح سؤالك:</label>
                </div>

                <div class="relative mt-2">
                    <textarea id="user-input" 
                            class="w-full p-3 pr-12 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-[var(--secondary)] focus:border-transparent resize-none bg-white dark:bg-gray-800 dark:text-white"
                            rows="3"
                            placeholder="Type your message here..."></textarea>
                    <button type="submit" 
                            class="absolute bottom-3 right-3 p-2 rounded-full bg-[var(--primary)] text-white hover:bg-[var(--secondary)] transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="bg-[var(--primary)] text-white py-2 mt-4">
            <div class="container mx-auto px-4 text-center text-sm">
                Developed by <span class="font-semibold">Amas</span>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
